{% extends "base.html" %}
{% block content %}
    <h1> Book list </h1>
    {% for book in books %}
    <ul>
        <li>{{book.title}}</li>
        <li>{{book.author}}</li>
        <li>{{book.price}}</li>
        <li> <a href="{% url 'book_detail' book.id %}"> Read more...</a></li>
    </ul>

    {% endfor %}
    
{% endblock %}
